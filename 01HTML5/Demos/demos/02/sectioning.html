<!DOCTYPE html>
<html>
<head>
<title>章节元素</title>
</head>
<body>
<article>
  <header>
    <h1>html5中article标签的讲解</h1>
    <p>发表日期：<time pubdate="pubdate">2016年4月30号</time></p>
  </header>
  <section>
      这个标签是用来定义一些来自外部的内容。比如一些网友的投稿或是新闻记者的文章或是摘取某博客、论坛的信息，以及其他媒介资料。
  </section>

  <section>
      用户看到的内容并不是对应本网站的一个具体的页面，article是可以嵌套使用的，内外层内容相关联
  </section>
  <section>
    <h2>评论</h2>
    <article>
      <header>
        <h3>张三的评论</h3>
        <p>12分钟前</p>
      </header>
      <p>……</p>
    </article>
    <article>
      <header>
        <h3>李四的评论</h3>
        <p>15分钟前</p>
      </header>
     
    </article>
  </section>
  <footer>
    <p>CopyRight 2016-2016 版权所有</p>
  </footer>
  </article>
</body>
</html>
