<script>
//factory
function stringBuilder(){
	var o=new Object();

	o.buffer=[];

	o.append=function(str){
		this.buffer.push(str);
		return this;
	}

	o.toString=function(){
		return this.buffer.join("");
	}
	return o;
}


var builder=stringBuilder();
builder.append("York").append(" ").append("Chen");
//builder.toString();
builder.buffer=[];
alert(builder.toString());

</script>
