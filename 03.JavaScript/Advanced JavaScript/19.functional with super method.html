<script>

function animal(spec){
	var that={};
	var age=spec.age;
	that.getAge=function(){return age;}
	return that;
}

function person(spec){
	var that=animal(spec);
	var name=spec.name;
	that.getName=function(){
		return name;
	}
	return that;
}

function employee(spec){
	var that=person(spec);
	var id=spec.id;
	that.getId=function(){
		return this.id;
	}
	
	//super method
	var superGetName=that.getName;

	that.getName=function(){
		return "Hello, I am "+superGetName();
	}
	return that;
}

var spec={name:"York",age:1,id:2709};
var york=new employee(spec);
alert(york.getName());

</script>
