<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>注册中心</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <link rel="stylesheet" href="res.css">
   <meta http-equiv="content-type" charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=7" />
   <style type="text/css">
      .muHover {
         background: #efefef none repeat scroll 0 0;
      }
   </style>
</head>
<body>
   <div class="wp_res">
      <div class="header">
         <h1></h1>
      </div>
      <div class="main_res png">
         <div>
            <!-- 注册表单 -->
            <div class="title">
               <a href="#" class="email2 un2" title="注册账号"><span class="ico_r_email"></span>注册账号</a>
            </div>
            <div class="form">
               <form class="form_email" method="post" action="Result.html">
                  <ul>
                     <li clas="idx">
                        <div class="text">
                           <span class="ico_f_email"></span>
                           <input tabindex="5" type="text" class="ipt_nor" placeholder="邮箱" value="" />
                        </div>
                     </li>
                     <li>
                        <div class="text">
                           <span class="ico_f_pwd"></span>
                           <input tabindex="6" class="ipt_nor" value="" placeholder="密码" type="password" maxlength="16" />
                        </div>
                     </li>
                     <li>
                        <div class="text">
                           <span class="ico_f_cfm"></span>
                           <input class="ipt_nor" placeholder="确认密码" value="" type="password" maxlength="16" />
                        </div>
                     </li>


                     <li clas="idx">
                        <div class="text">
                           <span class="ico_f_email"></span>
                           <input tabindex="5" type="text" class="ipt_nor" placeholder="姓名" value="" />
                        </div>
                     </li>

                     <li clas="idx">
                        <div class="text">
                           <span class="ico_f_email"></span>
                           <input tabindex="5" type="text" class="ipt_nor" placeholder="年龄" value="" />
                        </div>
                     </li>
                     <li clas="idx">
                        <div class="text">
                           <span class="ico_f_email"></span>
                           <input tabindex="5" type="text" class="ipt_nor" placeholder="地址" value="" />
                        </div>
                     </li>
                  </ul>
                  <button type="submit" class="btn_nor_2" title="立即注册">立即注册</button>
               </form>
            </div>
         </div>
      </div>
      <div class="footer">
         <p></p>
         <p>&copy; 2015-2016 版权所有</p>
      </div>
      <div class="light png"></div>
   </div>
</body>
</html>
