        function sort() {
            var items = [];
            for (var i = 0; i < 13; i++) {
                items[i] = getCardName(i);
            }

            var result = [];
            while (items.length > 1) {
                var item = items.shift();
                items.push(item);

                item = items.shift();
                items.push(item);

                item = items.shift();
                result.push(item);
            }

            result.push(items[0]);
            console.log(result);
            return result;

        }

        function reOrder(result) {
            var orderedList = [];
            for (var i in result) {
                var name = result[i];
                var index = getIndex(name);

                var number=parseInt(i);
                orderedList[index] = getCardName(number);
            }

            return orderedList;
        }

        function getCardName(index) {
            switch (index) {
                case 10:
                    return "J";
                case 11:
                    return "Q";
                case  12:
                    return "K";
                default :
                    return (index + 1).toString();
            }
        }

        function getIndex(cardName) {
            switch (cardName) {
                case "J":
                    return 10;
                case "Q":
                    return 11;
                case  "K":
                    return 12;
                default :
                    return parseInt(cardName) - 1;
            }
        }
